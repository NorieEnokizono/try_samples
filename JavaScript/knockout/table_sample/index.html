<html>
<head>
	<title>knockout.js list sample</title>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="knockout-2.2.1.js"></script>
	<script>
		jQuery(function() {

			var Group = function(groupId, groupName) {
				this.groupId = groupId;
				// observable すると値の変更が画面へ反映される
				this.groupName = ko.observable(groupName);
				this.updateDate = ko.observable(new Date());
			};

			var viewModel = {
				newGroupId: ko.observable(''),
				newGroupName: ko.observable(''),

				// 配列を observable の対象とする（配列の増減が反映される）
				groups: ko.observableArray(),

				// グループ追加
				addGroup: function() {
					var self = viewModel;
					self.groups.push(new Group(self.newGroupId(), self.newGroupName()));

					self.newGroupId('');
					self.newGroupName('');
				},
				// グループ削除
				removeGroup: function(group, event) {
					viewModel.groups.remove(group);
				},
				// グループ更新
				editGroup: function(group) {
					group.groupName(group.groupName() + 'edit');
					group.updateDate(new Date());
				},
			};

			ko.applyBindings(viewModel);

		});
	</script>
</head>
<body>

<div>
	グループID: <input data-bind="value: newGroupId" />
	グループ名: <input data-bind="value: newGroupName" />
	<button data-bind="click: addGroup">追加</button>
</div>

<h3>グループ一覧</h3>
<table>
	<thead>
		<tr>
			<th>グループID</th>
			<th>グループ名</th>
			<th>更新日</th>
			<th></th>
		</tr>
	</thead>
	<tbody data-bind="foreach: groups">
		<tr>
			<td data-bind="text: groupId"></td>
			<td data-bind="text: groupName"></td>
			<td data-bind="text: updateDate"></td>
			<td>
				<button data-bind="click: $parent.editGroup">編集</button>
				<button data-bind="click: $parent.removeGroup">削除</button>
			</td>
		</tr>
	</tbody>
</table>

</body>
</html>
