<html>

<script language="javascript">

	function testA(id) {
		alert("id : " + id);
	}

</script>

<body>

<script language="javascript">

	testA("1");

</script>


<script language="javascript">

	var oldtestA = testA;

	testA = function(id) {
		oldtestA(id + " intercept");
	};

</script>

<script language="javascript">

	testA("1");

</script>

</body>
</html>
