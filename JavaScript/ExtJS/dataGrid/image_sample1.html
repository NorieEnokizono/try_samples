<script type="text/javascript">

						var tpl = new Ext.Template("<img width='100' height='100' src='{img}'></img>");

				},
                {header: 'Point', sortable: true, dataIndex: 'point'},
                {header: 'Date', sortable: true, dataIndex: 'date', renderer: Ext.util.Format.dateRenderer('Y/m/d')}

            height: 200,

</head>
