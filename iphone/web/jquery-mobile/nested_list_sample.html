<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Nested List Sample(jQuery Mobile)</title>
	<link rel="stylesheet"  href="js/jquery.mobile-1.0.min.css" />
	<style type="text/css">
		table {
			font-size: 10px;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
	<script type="text/javascript">
		$(document).bind("mobileinit", function() {
			//NestedList で back ボタンを表示するための設定
			$.mobile.page.prototype.options.addBackBtn = true;
		});
	</script>
	<!-- mobileinit イベントを正しく処理するため
				mobileinit への bind 後にスクリプトを読み込む必要あり -->
	<script type="text/javascript" src="js/jquery.mobile-1.0.min.js"></script>
</head>
<body>
	<!-- ページ -->
	<div data-role="page">
		<!-- ヘッダー -->
		<div data-role="header" data-theme="b">
			<h1>Nested List Sample</h1>
		</div>
		<!-- 内容 -->
		<div data-role="content">
			<ul data-role="listview">
				<li>information_schema
					<ul>
						<li>CHARACTER_SETS
							<ul data-inset="true">
								<li>
									<table>
										<tr>
											<th>table_name</th>
											<td>:</td>
											<td>CHARACTER_SETS</td>
										</tr>
										<tr>
											<th>table_type</th>
											<td>:</td>
											<td>SYSTEM VIEW</td>
										</tr>
									</table>
								</li>
							</ul>
						</li>
						<li>COLLATIONS
							<ul>
							</ul>
						</li>
					</ul>
				</li>
				<li>mysql
					<ul>
					</ul>
				</li>
			</ul>
		</div>
	</div>

</body>
</html>
