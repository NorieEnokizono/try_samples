<!DOCTYPE html>

<head>

  <script type="text/javascript" src="js/ext-touch-debug.js"></script>
  <script type="text/javascript">
    Ext.setup({
    	onReady: function() {
    		var list = new Ext.NestedList({
    			fullscreen: true,
    			items: [
    					{text: "OptionA", items: [
    						{text: "AAAA"},
    						{text: "BBBB"}
    					]},
    			]
    		});
    	}
    });
</script>
</head>
