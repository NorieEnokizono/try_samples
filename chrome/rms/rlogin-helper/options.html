<html>
<head>
<script src="knockout-3.0.0.js"></script>
<script src="rlogin-constants.js"></script>
<script src="rlogin-options.js"></script>
</head>
<body>
	<div>
		<dl>
			<dt>R-Login ID :</dt>
			<dd><input type="text" size="50" data-bind="value: rloginId" /></dd>
			<dt>R-Login Password :</dt>
			<dd><input type="password" size="50" data-bind="value: rloginPassword" /></dd>
		</dl>
		<dl>
			<dt>User ID :</dt>
			<dd><input type="text" size="50" data-bind="value: userId" /></dd>
			<dt>User Password :</dt>
			<dd><input type="password" size="50" data-bind="value: userPassword" /></dd>
		</dl>
	</div>
</body>
</html>
