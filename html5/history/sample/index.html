<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>サンプル</title>
</head>
<body>

<!-- Top -->
<div data-bind="visible: page() == 'top'">
	<h3 data-bind="text: title"></h3>

	<ul data-bind="foreach: items">
		<li data-bind="text: name, click: $parent.goDetail"></li>
	</ul>
</div>

<!-- Detai -->
<div data-bind="visible: page() == 'detail'">
	<button data-bind="click: goTop">back</button>
	<h3>Detail : <span data-bind="text: selected"></span></h3>
</div>

<script src="js/knockout-3.0.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
