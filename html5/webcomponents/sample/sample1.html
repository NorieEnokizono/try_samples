<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<style>
		x-sample {
			color: cyan;
		}
	</style>
</head>
<body>
	<x-sample>test data</x-sample>

	<script>
		(function() {
			'use strict';

			class SampleElement extends HTMLElement {
				createdCallback() {
					console.log("createdCallback");
					this.style.backgroundColor = 'black';
				}
			}

			if (document.registerElement) {
				document.registerElement('x-sample', {
					prototype: SampleElement.prototype
				});
			}
			else {
				console.log('not supported');
			}
		})();
	</script>

</body>
</html>
