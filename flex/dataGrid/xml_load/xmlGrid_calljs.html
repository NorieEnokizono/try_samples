<html>
<head>
<script type="text/javascript">

	function onSelect(items) {
		var msg = "";

		for (var i = 0; i < items.length; i++) {
			for (var key in items[i]) {
				msg += key + ":" + items[i][key] + ", ";
			}
			msg += "\n";
		}

		alert(msg);
	}

</script>
