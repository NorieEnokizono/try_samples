<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <head>
        <title>Tasks</title>
    </head>
    <body>
    	<ul>
    		<ui:repeat var="task" value="#{tasksBean.tasks}">
    			<li>#{task.taskId} : #{task.title}, #{task.created}, #{task.modified}</li>
    		</ui:repeat>
    	</ul>
    </body>
</html>
