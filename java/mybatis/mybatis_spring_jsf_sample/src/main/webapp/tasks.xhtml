<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <head>
        <title>Tasks</title>
    </head>
    <body>
        <h:form>
            title: <h:inputText value="#{tasksBean.title}" />
            created date: <h:inputText value="#{tasksBean.date}" />
            <h:commandButton action="#{tasksBean.search}" value="search" />
        </h:form>
    	<ul>
    		<ui:repeat var="task" value="#{tasksBean.tasks}">
    			<li>#{task.taskId} : #{task.title}, #{task.created}, #{task.modified}</li>
    		</ui:repeat>
    	</ul>
    </body>
</html>
