apply plugin: 'application'

mainClassName = 'SampleApp'

repositories {
	jcenter()
}

dependencies {
	compile 'org.apache.beam:beam-sdks-java-core:0.5.0'

	runtime 'org.apache.beam:beam-runners-direct-java:0.5.0'
	runtime 'org.slf4j:slf4j-nop:1.7.24'
}

run {
	if (project.hasProperty('args')) {
		args project.args
	}
}